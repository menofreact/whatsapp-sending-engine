version: '3.8'

services:
  wahasender:
    build: .
    container_name: wahasender
    restart: unless-stopped
    ports:
      - "3000:3000"
    # Shared memory for Chromium
    shm_size: '1gb'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    volumes:
      # Persist uploads
      - ./uploads:/app/uploads
      # Persist database
      - ./db:/app/db
      # Persist WhatsApp session (important!)
      - whatsapp_session:/app/.wwebjs_auth
    # Resource limits for VPS
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 512M
          cpus: '0.5'
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  whatsapp_session:
    driver: local
